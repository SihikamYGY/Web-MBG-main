<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout Donasi</title>
<link rel="stylesheet" href="style.css">
<style>
/* --- CSS sama seperti sebelumnya --- */
body {
    background: linear-gradient(to bottom right, #fdfdfd, #e0e0e0);
    font-family: 'Poppins', sans-serif;
    padding: 40px 15px;
}

.checkout-container {
    max-width: 700px;
    margin: 60px auto;
    background: #fff;
    padding: 50px 40px;
    border-radius: 24px;
    box-shadow: 0 12px 35px rgba(0,0,0,0.08);
    animation: fadeUp 0.6s ease;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(25px);}
    to { opacity: 1; transform: translateY(0);}
}

h2 {
    font-weight: 700;
    text-align: center;
    margin-bottom: 35px;
    font-size: 2rem;
    color: #333;
}

#summary { margin-top: 15px; }

.summary-item {
    margin-bottom: 18px;
    padding: 16px 20px;
    background: #fafafa;
    border-radius: 16px;
    font-size: 1.05rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border: 1px solid rgba(0,0,0,0.05);
    transition: 0.25s;
}

.summary-item:hover {
    background: #fff;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    transform: translateY(-2px);
}

.summary-item span {
    font-weight: 600;
    color: #ff6b35;
}

.payment-card {
    max-width: 420px;
    margin: 30px auto 0 auto;
    padding: 25px 22px;
    border-radius: 20px;
    box-shadow: 0 12px 28px rgba(0,0,0,0.08);
    text-align: center;
    transform: translateY(40px) scale(0.95);
    opacity: 0;
    transition: all 0.6s ease;
    color: white;
}

.payment-card.visible {
    transform: translateY(0) scale(1);
    opacity: 1;
}

.payment-card h3 { margin-bottom: 18px; font-size: 1.3rem; font-weight: 700; }

.payment-number {
    font-size: 1.6rem;
    font-weight: 700;
    margin-bottom: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.payment-number i { font-size: 1.5rem; }

.btn-copy {
    padding: 10px 22px;
    border: none;
    border-radius: 12px;
    background: rgba(255,255,255,0.2);
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}

.btn-copy:hover {
    background: rgba(255,255,255,0.35);
    transform: scale(1.05);
}

.payment-note { margin-top: 12px; font-size: 0.95rem; }

.btn-finish {
    width: 100%;
    padding: 16px;
    background: #ff6b35;
    color: white;
    border: none;
    border-radius: 16px;
    font-weight: 700;
    cursor: pointer;
    margin-top: 35px;
    font-size: 1.1rem;
    transition: 0.3s;
    box-shadow: 0 4px 14px rgba(255,107,53,0.35);
}

.btn-finish:hover {
    background: #ff4b1a;
    transform: translateY(-3px);
    box-shadow: 0 6px 18px rgba(255,107,53,0.45);
}
</style>
</head>
<body>

<div class="checkout-container">
    <h2>Konfirmasi Donasi</h2>

    <div id="summary"></div>

    <div id="qrContainer" class="payment-card">
        <h3>Nomor Pembayaran</h3>
        <p id="paymentNumber" class="payment-number"><i class="fas"></i> <span></span></p>
        <button id="copyBtn" class="btn-copy">Copy Nomor</button>
        <p id="qrNote" class="payment-note"></p>
    </div>

    <button class="btn-finish" id="finishDonation">Selesaikan</button>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script src="js/checkout.js"></script>
</body>
</html>
